<!-- NumberPadScreen.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pad Screen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .phone-input {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">India's fastest app</h1>
        <input type="tel" class="form-control phone-input" placeholder="Enter your phone number" maxlength="10">
    </div>
</body>
</html>
